<meta charset="utf-8">
<script>

var answer = parseInt(Math.random() * 100);
var userAnswerOne = +prompt("1: Угадайте число от 0 до 100");
var userAnswerTwo = +prompt("2: Угадайте число от 0 до 100");

while(true){
    if(userAnswerOne == answer || userAnswerTwo == answer){
        alert("Поздравляю, вы угадали!");
        break;
    }
	if(userAnswerOne > answer){
        alert("1: Вы ввели слишком большое число.");
	
	} else{
        alert("1: Вы ввели слишком маленькое число.");
	
    
	}
	if(userAnswerTwo > answer){
        alert("2: Вы ввели слишком большое число.");
    
	} else {
        alert("2: Вы ввели слишком маленькое число.");
    }
	
	var userBreak = prompt("Для выхода из игры введите 'ОК'");
    if(userBreak == null || userBreak.toUpperCase() == "OK"){       
		alert("Вы проиграли!");    
		break;
    }
	else {
		userAnswerOne = +prompt("Попробуйте еще раз. Введите число от 1 до 100");
		userAnswerTwo = +prompt("Попробуйте еще раз. Введите число от 1 до 100");
	}
}

</script>
