<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Конвертатор валют</title>
</head>
<body>
  <script>
    var eur = 90.26;
    var usd = 76.01
    var num = prompt("кокую сумму вы хотите конвертировать");
    var rub = num / eur;
    alert("Вы можете получить: " + rub +" евро.");
    var rub = num / usd;
    alert("Вы можете получить: " + rub + " доллара");
  </script>
</body>
</html>
